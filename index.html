<!DOCTYPE html>
<html lang="pt-br">

<head>
    <title>Portal de Notícias</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="menu list_row row">
                <img class="logo" src="img/logo.svg">
                <nav>
                    <ul>
                        <li>
                            <a href="#">Se increver</a>
                        </li>
                        <li>
                            <span>|</span>
                        </li>
                        <li>
                            <a href="#">Cadastrar</a>
                        </li>
                        <li>
                            <span>|</span>
                        </li>
                        <li>
                            <a href="#">Login</a>
                        </li>
                    </ul>

                    <ul class="country">
                        <li>País: </li>
                        <li class="active">
                            <a href="#"><img src="img/bandeira01.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/bandeira02.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/bandeira03.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/bandeira04.svg"></a>
                        </li>
                        <li>
                            <a href="#"><img src="img/bandeira05.svg"></a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="navegacao row">
                <nav class="navbar navbar-expand-lg navbar-light">
                    <a class="navbar-brand" href="/"><img src="img/home.svg" width="18px"></a>
                    <button class="navbar-toggler bg-light" type="button" data-toggle="collapse"
                        data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                        aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item dropdown">
                                <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button"
                                    data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    Fontes
                                </a>
                                <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                    <a class="dropdown-item" id="bbc-news">BBC News</a>
                                    <a class="dropdown-item" id="cnn">CNN</a>
                                    <a class="dropdown-item" id="nbc-news">NBC News</a>
                                    <a class="dropdown-item" id="engadget">Engadget</a>
                                </div>
                            </li>
                        </ul>
                        <form class="form-inline my-2 my-lg-0">
                            <input class="form-control mr-sm-2" type="text" placeholder="Pesquisar/Add Tag"
                                aria-label="Pesquisar" id="txtPesquisa"
                                onkeypress="return (event.keyCode == 32 ? alert('São permitidas somente pesquisas sem o uso da barra de espaço.'):''), (event.keyCode != 32 && event.which != 32)">
                            <button type="button" class="btn btn-outline-light" id="btnPesquisa">Pesquisar</button>
                            <button type="button" class="btn btn-outline-light ml-2" id="addTag">Add Tag</button>
                        </form>
                    </div>
                </nav>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container news_cards">
            <div class="d-flex justify-content-center w-100 mb-4">
                <h1 id="tema"></h1>
            </div>
            <div class="principal_cards">
                <div class="row cardprincipal" id="exclusivo">

                </div>
                <div class="row promoted the_news">
                    <div class="col-xs-12 col-md-8">
                        <h4>NOTÍCIAS</h4>
                    </div>
                    <div class="col-md-2 opc marcado">
                        <a href="#">GRADE</a>
                    </div>
                    <div class="col-md-2 opc ">
                        <a href="#">LISTA</a>
                    </div>
                </div>
                <div class="row theNews">
                    <div class="col-12 d-flex exclusive_text" id="gradeNews">
                        <!-- Preenchimento das notícias -->
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.5.0.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <script src="js/myjs.js"></script>

</body>

</html>
